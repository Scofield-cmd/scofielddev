<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factures</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- datatable css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/3.0.3/css/responsive.bootstrap5.css">
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <section class="container">
    <div class="row">
      <div class="col-lg8-col-sm-mb-5-mx-auto">
       
      </div>
    </div>
   <hr>
    <div class="row">
      <div class="col-md-6">
        <h5 class="fw-bold mb-0 text-info fw-bold">Gestion des factures</h5>
      </div>
      <div class="col-md-6">
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary sm me-3" type="hidden" data-bs-toggle="modal" data-bs-target="#NewInvoices"><i
              class="fas fa-folder-plus"></i>&nbsp;Nouveau</button>
          <a href="" class="btn btn-success sm" id="export"><i class="fas fa-table"></i>&nbsp;Exporter</a>
        </div>
      </div>
    </div>
   <hr>
    <div class="row">
      <div class="table-responsive text-center p-3 my-4 bg-light border border-primary" id="orderTable">
          <table id="Table" class="table table-responsive  table-hover table-striped"  style="width:100%">
            <thead class="text-center table-dark">
                <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Nom </th>
                    <th class="text-center">Mois</th>
                    <th class="text-center">Montant</th>
                    <th class="text-center">Montant percu</th>
                    <th class="text-center">Montant rembourser</th>
                    <th class="text-center">Etat</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody class="text-center">
              <tr class="text-center">
                <td class="text-center">1</td>
                <td class="text-center">scofield</td>
                <td class="text-center">janvier</td>
                <td class="text-center">30000</td>
                <td class="text-center">35000</td>
                <td class="text-center">5000</td>
                <td class="text-center">payé</td>
                <td class="text-center">
                  <a href="" class="text-info me-2" title="Détail de la facture"><i class="fas fa-info-circle"></i></a>
                  <a href="" class="text-primary me-2" title="Modifier"><i class="fas fa-edit"></i></a>
                  <a href="" class="text-danger me-2" title="Supprimer"><i class="fas fa-trash-alt"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </section>
<!-- Nouvelle facture -->
  <div class="modal fade" id="NewInvoices" tabindex="-1" aria-labelledby="NewInvoicesLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="NewInvoicesLabel">Nouvelle facture</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         
<form method="post" id="formOrder">
  <div class="form-floading mb-3">
  <label for="custumer">Nom du Locateur</label>
         <input type="text" name="custumer" id="custumer" class="form-control" placeholder="Nom du client">
         
  </div>
  <div class="form-floading mb-3">
       <label for="cashier">Mois</label>
         <input type="date" name="cashier" id="cashier"  class="form-control" placeholder="Nom du caisier">
  </div>
  <div class="row g-2">
         <div class="col-md">
         <div class="form-floading mb-3">
       <label for="amount">Montant</label>
         <input type="text" name="amount" id="amount"  class="form-control" placeholder="Montant">
  </div>
         </div>
         <div class="col-md">
         <div class="form-floading mb-3">
       <label for="received">Montant percu</label>
         <input type="text" name="received" id="received"  class="form-control" placeholder="Montant percu">
  </div>
         </div>
         <div class="col-md">
         <div class="form-floading mb-3">
       <label for="state">Etat</label>
         <select  name="state" id="state"  class="form-select" aria-label="state">
                <option value="facturée">Facturée</option>
                <option value="Payée">Payée</option>
                <option value="Annulée">Annulée</option>
         </select>
  </div>
         </div>
  </div>
  <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" name="create" id="createInvoice" onclick="AddInvoice()">Enregistrer <i class="fas fa-plus"></i></button>
        </div>
  </form>
  
  
  
        </div>

      </div>
    </div>
    <!-- datatable js -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.3/js/dataTables.responsive.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.3/js/responsive.bootstrap5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<script>
  new DataTable('#Table', {
  responsive: true
});
</script>
</body>
</html>
