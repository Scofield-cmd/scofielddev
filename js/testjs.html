<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <button class="btn btn-primary " id="send" onclick="send()">Envoyer</button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
<script>
 function send() {
    const Btn_send = document.getElementById('send');

    // on remplace le texte par une icone de chargement 

    Btn_send.innerHTML = '<i class="fas fa-spinner fa-spin"></i> En cours...';
    Btn_send.classList.add('btn-danger');
    // on desactive le texte

    Btn_send.disabled = true;

    // on deternime le temps de chargement de button
    setTimeout(function(){
        // on remplace l'icone par le texte de depard
        Btn_send.innerHTML = 'Envoyer';
        Btn_send.classList.remove('btn-danger');
        Btn_send.disabled = false;

    },3000)
 }
</script>
