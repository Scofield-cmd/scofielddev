<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        #dashboard {
            display: none; /* Masqué par défaut */
            min-height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        #dashboard ul {
            padding: 0;
        }
        #dashboard ul li {
            list-style: none;
            margin-bottom: 10px; /* Espacement entre les éléments */
        }
        #dashboard ul li a {
            color: white;
            padding: 10px 20px; /* Ajout de padding pour aérer */
            display: block;
            text-decoration: none;
            transition: background-color 0.2s ease;
            border-radius: 5px; /* Suppression des bordures rigides */
        }
        #dashboard ul li a:hover {
            background-color: #495057;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link {
            padding-left: 1rem;
        }
        #content {
            padding: 20px;
        }
        .dashboard-toggler {
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <!-- Bouton pour activer/désactiver le dashboard -->
        <button id="toggle-dashboard" class="btn btn-primary dashboard-toggler me-3" onclick="toggleDashboard()">
            <i id="dashboard-icon" class="fas fa-bars"></i>
        </button>
        
        <!-- Titre de l'application -->
        <a class="navbar-brand" href="#">
            <i class="fas fa-home"></i> Mon Dashboard
        </a>

        <!-- Liens du menu à droite -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!-- Menu aligné à droite -->
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('profile.php')">
                        <i class="fas fa-tachometer-alt"></i> Accueil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('profile.php')">
                        <i class="fas fa-user"></i> Profil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('settings.php')">
                        <i class="fas fa-cog"></i> Paramètres
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Dashboard et Contenu -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar Dashboard sans contours -->
        <div id="dashboard" class="col-md-3">
            <ul>
                <li>
                    <a href="#" onclick="loadPage('home.php')">
                        <i class="fas fa-tachometer-alt"></i> Dashboard Accueil
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadPage('index.html')">
                        <i class="fas fa-user"></i> Dashboard Profil
                    </a>
                </li>
                <li>
                    <a href="#" onclick="loadPage('settings.php')">
                        <i class="fas fa-cog"></i> Dashboard Paramètres
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div id="content" class="col-md-9">
            <h2>Bienvenue dans le tableau de bord</h2>
            <p>Utilisez le menu pour naviguer entre les sections.</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    function toggleDashboard() {
        var dashboard = document.getElementById("dashboard");
        var icon = document.getElementById("dashboard-icon");
        if (dashboard.style.display === "none") {
            dashboard.style.display = "block";
            icon.classList.remove("fa-bars");
            icon.classList.add("fa-times");
            document.getElementById("toggle-dashboard").innerHTML = '<i class="fas fa-times"></i>';
        } else {
            dashboard.style.display = "none";
            icon.classList.remove("fa-times");
            icon.classList.add("fa-bars");
            document.getElementById("toggle-dashboard").innerHTML = '<i class="fas fa-bars"></i>';
        }
    }

    function loadPage(page) {
    $.ajax({
        url: page,
        success: function(data) {
            $('#content').html(data);
        },
        error: function() {
            alert('Erreur lors du chargement de la page : ' + page);
        }
    });
}

</script>

</body>
</html>
